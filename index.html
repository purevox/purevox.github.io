<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>简单网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
      text-align: center;
    }

    p {
      color: #666666;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到简单网页</h1>
    <p>这里是123。</p>
    <p>您可以在这里添加更多内容和样式来扩展它。</p>
    <p>这是一段包含中文的文字。</p>
    <p>这是另一段包含中文的文字。</p>
  </div>
</body>
</html>
